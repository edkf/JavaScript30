<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const arr = [];
  function keyPressed(e) {
    arr.push(e.key);
    console.log(arr);
  }

  document.addEventListener('keydown', keyPressed);
</script>
</body>
</html>
