<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const arr = [];
  const myName = 'edgard';
  function keyPressed(e) {
    arr.push(e.key);
    console.log(arr);
    if(arr.join('') === myName){
      alert("Ae porra!");
    } else {
      return;
    }
  }

  document.addEventListener('keyup', keyPressed);
</script>
</body>
</html>
